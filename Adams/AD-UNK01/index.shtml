    <h1>Adams - Pattern AD-UNK01 (2 Roosters)</h1>

    <p>
      This pattern consists of a rooster on either side of the coddler.
    </p>

    <p>
      We've seen this coddler only with an Adams
      <a href="../#Type2">Type 2</a> backstamp.
    </p>

    <p>
      Both the single size (approx. 3&frac12;" tall) and the double size
      (approx. 4" tall) are known.
    </p>
