<h1>
Coalport - CO-UNK03
</h1>

This pattern is in blue, birds flying among bamboo trees, with a
border around the top.  The backstamp is marked with
<b>ENGLAND</b>,
a crown,
<b>COALPORT</b>,
<b>A.D. 1750</b>,
and
<b>PATENT</b>.
This is a single-sized coddler.
