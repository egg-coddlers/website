    <h1>
      Coalport - CO-UNK13 - Green Leaves
    </h1>

    <p>
      This pattern is in green, with crinkled green and white leaves -
      of a plant the name of which escapes me.  The backstamp is
      marked with 
      <b>ENGLAND</b>,
      a crown,
      <b>COALPORT</b>,
      <b>A.D. 1750</b>,
      and
      <b>PATENT</b>.
      This is a single-sized coddler.
    </p>
