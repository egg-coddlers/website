<h1>
Coalport - CO-UNK02
</h1>

This pattern consists of an exotic bird on one side of the coddler,
and a spray of pink flowers on the other side.
The backstamp is marked with
<b>ROYAL CHINA</b>,
a crown,
<b>COALPORT</b>,
<b>MADE IN ENGLAND</b>,
and
<b>EST 1750</b>.
This is a double-sized coddler.
