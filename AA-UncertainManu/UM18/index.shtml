<h1>Unknown Manufacture - UM18</h1>
</a>

This is a double-size convex-shaped coddler.  
The pattern consists of grapes and leaves.
The backstamp says <b>Fine Porcelain Japan</b>.
This coddler is a unique shape, roughly bowl-shaped, with an oval
lifting ring.
