<h1>Unknown Manufacture - UM13</h1>
</a>

These are double-sized cylindrical coddlers.  The decorations are
multi-coloured long-stem flowers.  The backstamps include the words:
<b>Any of various Eurasian plants of the lily family by Seymour
Manning</b>.
