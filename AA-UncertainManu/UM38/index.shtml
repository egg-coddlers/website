<h1>
Unknown Manufacturer - UM38
</h1>

    This is a unique shaped coddler.  It is concave, with a pedestal.
    The lid is ceramic and has a triangular ceramic lifting ring that
    is attached to the lid.  The pattern is a plain-white glaze. There
    are no distinguishing marks on this coddler.
