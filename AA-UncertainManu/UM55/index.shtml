<h1>Unknown Manufacturer - UM55 (Chintz-like Flowers)</h1>
</a>

This is a double-sized concave coddler.  The pattern consists of
a chintz-like pattern of large pink and small white flowers.  There is
no backstamp.  This coddler has a square lifting ring.
