<h1>Unknown Manufacturer - UM12</h1>
</a>

This is a double-sized concave coddler.
The backstamp says <b>Fantasia</b>.
The pattern consists of Lily of the Valley, small
white bell-like flowers, and large green arrow-shaped leaves.
We have seen matching saucers with this pattern.
