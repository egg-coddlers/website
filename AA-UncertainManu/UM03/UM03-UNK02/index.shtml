    <h1>
      Pattern UM03-UNK02 (Pastel Roses)
    </h1>

    <p>
      These coddlers are double-sized convex coddlers with no pedestal
      and have corrugated sides.  The shape is the same as coddlers
      made by <a href="/HouseOfPrill/">House of Prill</a> but they
      have no backstamp.  The pattern consists of pastel roses.
    </p>
