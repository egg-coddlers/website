<h1>
Unknown Manufacturer - UM26
</h1>

    These are double-sized convex coddlers.
    The pattern consists of three flower stems: three purple blooms on
    one, one large pink bloom on another, and one blue and one red
    bloom on the third.  They are marked <b>Japan</b> on the bottom,
    in red.
