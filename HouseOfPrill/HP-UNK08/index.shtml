<h1>
House of Prill - Pattern HP-UNK08
</h1>

    This pattern consists of three stems with small blue flowers,
    growing above green leaves. Our
    source (<a href="/sources/#AC">AC-02</a>) for this coddler tells
    us that it resembles a  bluebonnet, the state flower of Texas.
